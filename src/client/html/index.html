<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel planner</title>
</head>
<body>
    <main id="master-container">
        <header id="page-header">
            <h1 id="main-header">Travel Planner</h1>
        </header>
        <section id="planner-container">
            <section id="form-container">
                <form id="location-form">
                    <label for="location-input">Location:</label>
                    <input id="location-input" type="text" name="location-input" placeholder="Write location here">
                </form>
                <form id="date-form">
                    <label for="start-date-input">Start date:</label>
                    <input id="start-date-input" type="date" name="start-date-input">
                    <label for="end-date-input">End date:</label>
                    <input id="end-date-input" type="date" name="end-date-input">
                </form>
                <input id="date-submit" type="submit" value="Send">
            </section>
            <section id="plan-container">
                <h3 id="plan-container-header">Planned Travels</h3>
            </section>
        <footer>
            ©Pablo Martínez 2023
        </footer>
    </main>
</body>
</html>
