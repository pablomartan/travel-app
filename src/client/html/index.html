<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel planner</title>
</head>
<body>
    <main id="master-container">
        <header id="page-header">
            <h1 id="main-header">Travel Planner</h1>
        </header>
        <section id="planner-container">
            <section id="form-container">
                <form id="location-form" action="submit">
                    <input id="location-input" type="text" placeholder="Write location here">
                    <input id="location-submit" type="submit">
                </form>
            </section>
            <section id="plan-container">
                <h3 id="plan-container-header">Planned Travels</h3>
            </section>
        <footer>
            ©Pablo Martínez 2023
        </footer>
    </main>
</body>
</html>
