<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel planner</title>
</head>
<body>
    <main id="master-container">
        <header id="page-header">
            <h1 id="main-header">Travel Planner</h1>
        </header>
        <section id="form-container">
            <form id="travel-form">
                <div id="location-form">
                    <label for="location-input">Location:</label>
                    <input id="location-input" type="text" name="location-input" placeholder="Write location here">
                </div>
                <div id="date-form">
                    <label for="departure-date-input">Departure:</label>
                    <input id="departure-date-input" type="date"
                    name="departure-date-input">
                </div>
                <input id="form-submit" type="submit" value="Add trip!">
            </form>
        </section>
    </main>
    <footer>
        <div id="footer-content">
            ©Pablo Martínez 2023 | Photos retrieved using <a href="https://pixabay.com/">Pixabay</a> web API.
        </div>
    </footer>
    <script>
         // Check that service workers are supported
         if ('serviceWorker' in navigator) {
             // Use the window load event to keep the page load performant
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });
         }
    </script>
</body>
</html>
